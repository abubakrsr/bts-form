<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="form">
    <meta name="description" content="form ">
    <meta name="keywords" content="form, bootstrap ">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="30 days">
    <meta name="author" content="Abu Bakr">

    <title>Bootstrap From</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">

    <!-- css links -->
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">

</head>
<body>
    <div class="container">
  
            <form class="row g-3 needs-validation " novalidate >
               

               <div class=" mb-3">
                <label for="validationf-name" class="form-lebel">Full Name</label>
                <input type="text" class="form-control" id="validationf-name" name="validationf-name" placeholder="Enter your first name" required>
                <div class="valid-feedback">Perfect!! </div>
               </div>

               <div class=" mb-3">
                    <label for="validationl_name" class="form-lebel">Surname</label>
                    <input type="text" class="form-control" id="validationl_name" name="validationl_name" placeholder="Enter your last name" required>
                    <div class="valid-feedback">Perfect!!</div>
                    
                </div>
                
                <div class="form-check" >
                   
                    <input type="checkbox" class="form-check-input" id="check" name="check">
                    <label  class="form-check-lebel" for="check"> Student</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check" name="check">
                    <label  class="form-check-lebel" for="check"> Teacher </label>
                </div>

                <div class="row g-3">
                    <div class="col"> 
                        <label for="validationemail">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email address" id="validationemail" name="validationemail" required>
                        <div class="valid-feedback"> Perfect!!</div>
                    </div>

                    <div class="col">
                        <label for="validationusername">Username</label>
                        <input type="text" class="form-control" placeholder="Enter your username" id="validationusername" name="validationusername" required> 
                        <div class="valid-feedback">Perfect!!</div>
                    </div>
                </div>

               <div class="mb-3">
                <label for="validation_password" class="form-lebel">Password</label>
                <input type="password" class="form-control" id="validation_password" name="validation_password" placeholder="Enter your password" required>
                <div class="form-text">Password must be 8 character long and must contain a number</div>
               </div>

               <div class="mb-3">
                <label for="form_file" class="form-lebel">Drop Your CV</label>
                <input type="file" class="form-control" id="form_file" name="form_file" placeholder="no file choosen" required>
                
            </div>

                <button type="submit" class=" btn btn-primary">Submit</button>

                
            </form>
       
    </div>
   

    <!-- js links -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
